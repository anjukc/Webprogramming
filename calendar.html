<html lang="eng">
<head>
       <title>event</title>
       <style>
         <table>
        </style>
       
<script>
    function createcalendar()
    {
    
        const months=[
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December", 
      ];
    let year=Number(document.getElementById("year").value);
    for(var mon=0;mon<12;++mon)
      {
      let d=new Date(year,mon);
      let table=
              "<h2>" +
              months[mon] + 
              "</h2>"+
        "<table><tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><Th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>";

     for(let i=0;i<d.getDay();i++) 
      {
        table+="<td></td>";
      }
      while(d.getMonth()==mon)
          {
          table+="<td>"+ d.getDate() + "</td>";
            if (d.getDay()==6)
               {
                table+="<tr></tr>";
               }
                d.setDate(d.getDate()+1);
         }
          if(d.getDay()!=0)         
           {
              for(let i=d.getDay();i<=6;i++)
              {
                  table+="<td></td>";
              }
          }
          table +="<tr></table>";
    
         document.getElementById(mon).innerHTML=table;
      }  
    }  
</script>
</head>
<body>
   <table align="center">
     <tr>
         <td><div id="0"></div></td>
         <td><div id="1"></div></td>
         <td><div id="2"></div></td>
         <td><div id="3"></div></td>
         </tr>
      <tr>
        <td><div id="4"></div></td>
         <td><div id="5"></div></td>
         <td><div id="6"></div></td>
         <td><div id="7"></div></td>
        </tr>
    <tr>
        <td><div id="8"></div></td>
        <td><div id="9"></div></td>
        <td><div id="10"></div></td>
        <td><div id="11"></div></td>
   </tr>
     </table>
    <h1>Enter the year</h1>
    <input type="text" id="year" />
    <input type="button" value="submit" onclick="createcalendar()">
</body>
</html>
